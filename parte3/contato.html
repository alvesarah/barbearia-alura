<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="../parte2/style.css">
		<link rel="stylesheet" href="../reset.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../parte2/imagens/logo.png" alt="logo barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="../parte1/index.html">Home</a></li>
						<li><a href="../parte2/produtos.html">Produtos</a></li>
						<li><a href="./contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form class="form">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input id="nomesobrenome" type="text" class="input-padrao" required>

                <label for="email">Email</label>
                <input id="email" type="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input id="telefone" type="tel" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" class="input-padrao" required></textarea>

                <!-- Radios -->
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input name="contato" id="radio-email" type="radio" value="email">Email</label>
                    

                    <label for="radio-telefone"><input name="contato" id="radio-telefone" type="radio" value="ligacao">Ligação</label>

                    <label for="radio-whatsapp"><input name="contato" id="radio-whatsapp" type="radio" value="whatsapp" checked>Whatsapp</label>
                </fieldset>
                <!-- Fim Radios -->

                <!-- Dropdown -->
                <fieldset>
                    <legend>Qual horário pretendo ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <!-- Fim Dropdown -->
                    

                <!-- Checkbox -->
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <!-- Fim Checkbox -->
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer id="footer">
            <img src="../parte2/imagens/logo-branco.png" alt="logo barbearia alura">
            <p class="copyrigth">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
